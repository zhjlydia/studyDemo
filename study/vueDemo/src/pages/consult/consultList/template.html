<div>
    <select-filter :filter-data="newFilterData">
        <div slot="customLeft">
            <div class="filter-button-box floatL">
                <i-button type="primary" @click="addConsult()">新建咨询</i-button>
                <i-button type="ghost" @click="showUploadPop()">导入</i-button>
                <i-button type="ghost" @click="exportExcel()">导出</i-button>
            </div>
            <div class="floatR">
                <i-select v-model="searchParam.SearchKey" style="width:150px">
                    <i-option v-for="item in searchTypeList" :value="item.value" :key="item">{{ item.text }}</i-option>
                </i-select>
                <i-input v-model="searchParam.SearchValue" icon="search" @on-click="fetchData()" @on-enter="fetchData()" :placeholder="searchPlaceHolder"
                    style="width: 200px"></i-input>
            </div>
        </div>
    </select-filter>
</div>

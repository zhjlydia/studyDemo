<div>
    <select-filter :filter-data="newFilterData">
        <div slot="customLeft">
            <div class="filter-button-box floatL">
                <i-button type="primary" @click="addConsult()">新建咨询</i-button>
                <i-button type="ghost" @click="showUploadPop()">导入</i-button>
                <i-button type="ghost" @click="exportExcel()">导出</i-button>
            </div>
            <div class="floatR">
                <i-select v-model="searchParam.SearchKey" style="width:150px">
                    <i-option v-for="item in searchTypeList" :value="item.value" :key="item">{{ item.text }}</i-option>
                </i-select>
                <i-input v-model="searchParam.SearchValue" icon="search" @on-click="fetchData()" @on-enter="fetchData()" :placeholder="searchPlaceHolder"
                    style="width: 200px"></i-input>
            </div>
        </div>
    </select-filter>
    <div ref="containter">
    <div>   
            <button class="left" @click="prevGroup()"><i class="ivu-icon ivu-icon-chevron-left"></i></button>
            <button class="right" @click="nextGroup()"><i class="ivu-icon ivu-icon-chevron-right"></i></button>
     </div>
    <table border="0" cellpadding="0" cellspacing="0" class="normal-table noWraptable" ref="tableBody">
        <thead>
            <tr>
            <th v-for="head in tableHeader" v-show="head.fixed || head._group===currentGroup" :width="head.width">{{head.title}}</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="item in listData">
                <td v-for="head in tableHeader" v-show="head.fixed || head._group===currentGroup">{{item[head.key]}}</td>
            </tr>
        </tbody>
    </table>
    </div>
</div>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>将你的教育初心广而告之</title>
    <script src="./js/ScreenAdaptation.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" />
    <script type="text/javascript">
        changeFontSizeNewMicoSite();
    </script>
</head>
<body>
    <div class="main-content" id="content">
        <div class="form-group">
            <span class="message-tip">你的机构职务+名字</span>
            <input type="text" id="level" class="form-control" placeholder="例：校宝在线 创始人" maxlength="15">
            <input type="text" id="name" class="form-control" placeholder="例：郑杰甫" maxlength="15">
        </div>
        <div class="form-group">
            <span class="message-tip">你的教育初心<a class="changeWord" href=# onclick="huanyixia();">换一组词</a></span>
            <input type="text" class="form-control" placeholder="最多十二个字" name="slogan1" id="slogan1" maxlength="12">
            <input type="text" class="form-control" placeholder="最多十二个字" name="slogan2" id="slogan2" maxlength="12">
        </div>
        <div class="form-group">
            <span class="message-tip">你的高颜值照</span>
            <button type="button" id="btnGenerate" class="btnUpload">
                <input id="upload" name="upload" type="file" accept="image/*" onfocus="this.blur()" />
                <p id="btnText">上传照片</p>
            </button>
            <div class="error-prompt" id="error-prompt"></div>
            <div class="spinner" id="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <button type="button" id="btnConfirm" class="btn-middle">晒初心</button>
        </div>
        <a class="toXiaobao" href="http://www.xiaobao100.com/mobile">校宝在线，为您的教育事业助力</a>
    </div>
    <div class="img-box" id="imgBox" style="display:none">
        <img src="" class="db-img" id="compose" />
        <div class="save-message"><i></i>长按上方图片保存再进入朋友圈发送</div>
    </div>
    <img src="" class="db-img" id="objimg" style="display:none" />

</body>
</html>

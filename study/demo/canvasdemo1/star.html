<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>jsMind</title>
</head>

<body>
    <canvas id="myCanvas" width=500px height=500px></canvas>
</body>
<script type="text/javascript">
window.onload=function(){
   var myCanvas=document.getElementById("myCanvas");
   var context=myCanvas.getContext("2d");
   context.fillStyle="black";
   context.fillRect(0,0,myCanvas.width,myCanvas.height);
      for(var i=0;i<100;i++){
            var r=Math.random()*10+5;
            var x=Math.random()*myCanvas.width;
            var y=Math.random()*myCanvas.height;
            var a=Math.random()*360;
            drawStar(context,x,y,r,a);
        }
}
    function drawStar(context,x,y,R,rot){
        context.save();
        context.translate(x,y);
        context.rotate(rot/180*Math.PI);
        context.scale(R,R);
        starPath(context);

        context.fillStyle="#fb3";
        context.lineWidth=10;
        context.lineJoin="round";
        context.fill();
        context.restore();
    }
    function starPath(context){
        context.beginPath(); 
        for (var i = 0; i < 5; i++) {   
        context.lineTo(Math.cos((18+i*72)/180*Math.PI),   
                        -Math.sin((18+i*72)/180*Math.PI));   
        context.lineTo(Math.cos((54+i*72)/180*Math.PI)*0.5,   
                        -Math.sin((54+i*72)/180*Math.PI)*0.5);   
          }
        context.closePath();  
    }

     
        
    
</script>
